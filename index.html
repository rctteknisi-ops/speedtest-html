<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speed Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸŒ Internet Speed Test</h1>
    
    <div class="circle-button" onclick="runTest()">
      <span id="btn-text">Start</span>
    </div>

    <div class="results">
      <div class="card">
        <h2>Ping</h2>
        <p><span id="ping">-</span> ms</p>
      </div>
      <div class="card">
        <h2>Download</h2>
        <p><span id="download">-</span> Mbps</p>
      </div>
      <div class="card">
        <h2>Upload</h2>
        <p><span id="upload">-</span> Mbps</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
